<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIM Discord</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-transparent fixed-top">
        <a href="/" class="navbar-brand">FIM Discord</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="https://fimdiscord.net/invite">Discord</a></li>
            </ul>
        </div>
    </nav>
    <div class="banner">
        <div class="container" style="height: 100%">
            <div class="center">
                <a style="display: block" class="mx-auto" href="https://fimdiscord.net/invite">
                    <div class="invite-logo">
                        <img src="assets/Discord-Logo-White.svg" class="discord-logo mx-auto" />
                        <span>Join the Server!</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="banner-break"></div>
    <div class="container">
        <div class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
